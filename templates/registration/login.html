{% extends 'base.html' %}

{% block title %}Login{% endblock %}

<body class="text-center">
{% block content %}
    {% if user.is_authenticated %}
        <h1> Ты уже авторизован ебать </h1>
    {% else %}
        <div class="login">
    <h2>Login</h2>
  <form method="post" class="text-center">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Log In" /></td>
                </tr>
             </table>
  </form>
    </div>
    {% endif %}
{% endblock %}
</body>
